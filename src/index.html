<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Draw</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<template id="track-template">
  <div class="channel-strip">
  
    <!-- meters -->
    <div class="meters">
      <div class="meterR"></div>
      <div class="meterL"></div>
      <div class="metergain"></div>
    </div>
  
    <!-- buttons & pan -->
    <div class="channel-mute"></div>
    <div class="channel-solo"></div>
    <div class="channel-pan"></div>
  
    <!-- fader -->
    <div class="fader">
      <div class="fader-thumb">
        <div class="fader-thumb-body">
          <div class="fader-thumb-notch"></div>
        </div>
      </div>
    </div>
    <div class="fadergain"></div>
  
    <!-- monitor & record -->
    <div class="channel-record">
      <img src="record_icon.png" class="channel-record-icon" />
    </div>
    <div class="channel-monitor">
      <img src="monitor_icon.png" class="channel-monitor-icon" />
    </div>
  
    <!-- channel name  -->
    <div class="channel-name"></div>
  </div>
</template>

<body>
  <div class="project-window">
    <div class="add-track">+</div>
    <div class="vertical-divider"></div>
    <div class="horizontal-divider"></div>
    <div class="track">
      <div class="track-name">Audio 1</div>
      <div class="track-mute">M</div>
      <div class="track-solo">S</div>
      <div class="track-record">
        <img src="assets/record_icon.png" class="track-record-icon" />
      </div>
      <div class="track-monitor">
        <img src="assets/monitor_icon.png" class="track-monitor-icon" />
      </div>
    </div>
  </div>
  <div class="mix-console" id="mix-console">
    
  </div>

</body>

<script type="module" src='main.ts'></script>

</html>
