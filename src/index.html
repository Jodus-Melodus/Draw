<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Draw</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/styles.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/channel-strip.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/track.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/project-window.css'>
</head>

<template id="channel-track-template">
  <div class="channel-strip">
  
    <!-- meters -->
    <div class="meters">
      <div class="meterR"></div>
      <div class="meterL"></div>
      <div class="metergain"></div>
    </div>
  
    <!-- buttons & pan -->
    <button class="channel-mute">M</button>
    <button class="channel-solo">S</button>
    <button class="channel-pan">C</button>
  
    <!-- fader -->
    <div class="fader">
      <div class="fader-thumb">
        <div class="fader-thumb-body">
          <div class="fader-thumb-notch"></div>
        </div>
      </div>
    </div>
    <div class="fadergain"></div>
  
    <!-- monitor & record -->
    <button class="channel-record">
      <img src="assets/record_icon.png" class="channel-record-icon" />
    </button>
    <button class="channel-monitor">
      <img src="assets/monitor_icon.png" class="channel-monitor-icon" />
    </button>
  
    <!-- channel name  -->
    <div class="channel-name"></div>
  </div>
</template>

<template id="track-template">
  <div class="track">
    <div class="track-name"></div>
    <button class="track-mute">M</button>
    <button class="track-solo">S</button>
    <button class="track-record">
      <img src="assets/record_icon.png" class="track-record-icon" />
    </button>
    <button class="track-monitor">
      <img src="assets/monitor_icon.png" class="track-monitor-icon" />
    </button>
  </div>
</template>

<body>
  <!-- project-window -->
  <div class="project-window" id="project-window">
    <div class="project-buttons">
      <button class="add-track">+</button>
    </div>
    <div id="track-list" class="track-list"></div>
  </div>

  <!-- mix-console -->
  <div class="mix-console" id="mix-console"></div>

    <div id= "recording" class="record">Record</div>
  </div> -->

</body>

<script type="module" src='main.ts'></script>

</html>
