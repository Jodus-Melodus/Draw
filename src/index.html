<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Draw</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">

  <link rel='stylesheet' type='text/css' media='screen' href='styles/styles.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/channel-strip.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/track.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/project-window.css'>
</head>

<template id="track-template">
  <div class="track">
    <span class="track-name"></span>
    <div class="track-buttons">
      <button class="track-mute">M</button>
      <button class="track-solo">S</button>
      <button class="track-record">•</button>
      <button class="track-monitor">♪</button>
    </div>
  </div>
</template>

<template id="channel-track-template">
  <div class="channel-strip">
    <span class="channel-name"></span>
    <div class="channel-pan">C</div>

    <div class="gain-control">
      <div class="fader-controller">
        <div class="fader">
          <div class="fader-slit">
            <div class="fader-thumb">
              <div class="fader-thumb-notch"></div>
            </div>
          </div>
        </div>
        <span class="fadergain">0</span>
      </div>

      <div class="meter">
        <div class="meters">
          <div id="meterL" class="gain-meter">
            <div class="gain-level" id="gain-level-l"></div>
          </div>
          <div id="meterR" class="gain-meter">
            <div class="gain-level" id="gain-level-r"></div>
          </div>
        </div>
        <span class="metergain">0</span>
      </div>
    </div>

    <div class="channel-buttons">
      <button class="channel-mute">M</button>
      <button class="channel-solo">S</button>
      <button class="channel-record">•</button>
      <button class="channel-monitor">♪</button>
    </div>
  </div>
</template>

<body>
  <!-- project-window -->
  <div class="project-window" id="project-window">
    <div class="project-buttons">
      <button class="add-track">+</button>
    </div>
    <div id="track-list" class="track-list"></div>
  </div>

  <!-- mix-console -->
  <div class="mix-console" id="mix-console"></div>

</html>
